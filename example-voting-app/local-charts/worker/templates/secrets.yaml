apiVersion: v1
kind: Secret
metadata:
  name: postgresql
  labels:
    app: example-voting-app
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  password: {{ printf "secret_%s_postgresql_password" .Release.Namespace | b64enc | quote }}