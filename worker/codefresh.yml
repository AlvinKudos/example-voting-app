version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: example-voting-app/worker
    working_directory: ./worker/
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
    on_success:
      metadata:
        set:
          - '${{BuildingDockerImage.imageId}}':
            - CF_QUALITY: true
            - Performance: true
            - Latency: ".46" 
            - Test_Coverage: "68%"
            - JIRA: "https://codefresh-io.atlassian.net/browse/MKTG-12"
  CheckClair:
    image: dustinvanbuskirk/paclair:test-1
    environment:
      - CF_ACCOUNT=dustinvanbuskirk
      - IMAGE=example-voting-app/worker
      - TAG=${{CF_BRANCH_TAG_NORMALIZED}}
      - CLAIR_URL=${{URL}}
      - REGISTRY_USERNAME=${{USERNAME}}
      - REGISTRY_PASSWORD=${{PASSWORD}}
    commands: 
      - python /paclair.py scan 